<body>
	<h1 id="head">HU TAO DASHBOARD</h1>
	
	
	    
	    <div style="   position:absolute;  padding-left:10px; display:flex; top:145px;">
			
		<input id="gems-input" style=" border-radius: 25px; background:red; border: solid #ffde00 3px; padding-top:10px; padding-bottom:10px; padding-left:20px; padding-right: 25px;    font-family:carter one; font-size:14px;  color:white;  " type="number" placeholder="Enter Primos">

<script>  
	  
  // Function to update, calculate, and save everything
function processUpdate() {
    // 1. Get the new values from inputs (overwrite old ones)
    const newPrimos = parseInt(document.getElementById('gems-input').value) || 0;
    const newFates = parseInt(document.getElementById('fates-input').value) || 0;

    // 2. Perform the math: 160 primos = 1 wish, 1 fate = 1 wish
    const wishFromPrimos = Math.floor(newPrimos / 160);
    const totalWishes = wishFromPrimos + newFates;

    // 3. Update the webpage display
    document.getElementById('primogems').innerText = newPrimos;
    document.getElementById('fates').innerText = newFates;
    document.getElementById('wishes-total').innerText = totalWishes;

    // 4. Save to localStorage so it stays after refresh
    localStorage.setItem('savedPrimos', newPrimos);
    localStorage.setItem('savedFates', newFates);

    // 5. Clear inputs for next time
    document.getElementById('gems-input').value = '';
    document.getElementById('fates-input').value = '';
}

// Function to load saved data when the page first opens
function loadData() {
    const savedPrimos = localStorage.getItem('savedPrimos') || 0;
    const savedFates = localStorage.getItem('savedFates') || 0;

    document.getElementById('primogems').innerText = savedPrimos;
    document.getElementById('fates').innerText = savedFates;
    document.getElementById('wishes-total').innerText = Math.floor(savedPrimos / 160) + parseInt(savedFates);
}

// EVENT LISTENERS

// Run loadData when the page starts
window.onload = loadData;

// Handle "Enter" key on both inputs
document.getElementById('gems-input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') processUpdate();
});
document.getElementById('fates-input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') processUpdate();
});

// Handle Button Clicks
document.getElementById('add-gems').addEventListener('click', processUpdate);
document.getElementById('add-fates').addEventListener('click', processUpdate);


</script>
